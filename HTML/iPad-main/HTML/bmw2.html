<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmw2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>2 Series</title>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <a href="home.html"><img src="../HTML/images/BMW_logo_(gray).svg.png" class="logo"></a>
            <ul>
                <li><a href="#" id="2gc">2 Series Grand Coupe</a></li>
                <li><a href="#" id="2c">2 Series Coupe</a></li>
                <li><a href="#" id="2act">2 Series Active Tourer</a></li>
                <li><a href="#" id="m2">M2</a></li>

            </ul>
            <a href="models.html" class="btn">Go Back</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="hun">9.5 s</h2>
                <p>100 km/h</p>
            </div>
            <div>
                <h2 id="Max">202 km/h</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="range">765 km</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">2 Gran Coupe</h2>
            </div>

        </div>
    </div>
    <script>

        var header = document.getElementById("header");
        var ms = document.getElementById("2gc");
        var m3 = document.getElementById("2c");
        var mx = document.getElementById("2act");
        var my = document.getElementById("m2");
        var model = document.getElementById("model");
        var range = document.getElementById("range");
        var hun = document.getElementById("hun");
        var Max = document.getElementById("Max");
        

        ms.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/2gc.jpg)"
            model.innerHTML = "2 Grand Coupe"
            header.style.backgroundImage = "url(../HTML/images/2gc.jpg)"
            range.innerHTML = "765 km"
            header.style.backgroundImage = "url(../HTML/images/2gc.jpg)"
            hun.innerHTML = "9.5 s"
            header.style.backgroundImage = "url(../HTML/images/2gc.jpg)"
            Max.innerHTML = "202 km/h"
            
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/2coup.jpg)"
            model.innerHTML = "2 Coupe"
            header.style.backgroundImage = "url(../HTML/images/2coup.jpg)"
            range.innerHTML = "775 km"
            header.style.backgroundImage = "url(../HTML/images/2coup.jpg)"
            hun.innerHTML = "9.2 s"
            header.style.backgroundImage = "url(../HTML/images/2coup.jpg)"
            Max.innerHTML = "208 km/h"

        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/2actt.jpg)"
            model.innerHTML = "2 Active Tourer"
            header.style.backgroundImage = "url(../HTML/images/2actt.jpg)"
            range.innerHTML = "648 km"
            header.style.backgroundImage = "url(../HTML/images/2actt.jpg)"
            hun.innerHTML = "10 s"
            header.style.backgroundImage = "url(../HTML/images/2actt.jpg)"
            Max.innerHTML = "188 km/h"


        }
        my.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/m2.jpg)"
            model.innerHTML = "M2"
            header.style.backgroundImage = "url(../HTML/images/m2.jpg)"
            range.innerHTML = "521 km"
            header.style.backgroundImage = "url(../HTML/images/m2.jpg)"
            hun.innerHTML = "3.6 s"
            header.style.backgroundImage = "url(../HTML/images/m2.jpg)"
            Max.innerHTML = "302 km/h"

        }


    
    </script>


    
</body>
</html>
