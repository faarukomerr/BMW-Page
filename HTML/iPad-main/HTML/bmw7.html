<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmw7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>7 Series</title>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <a href="home.html"><img src="../HTML/images/BMW_logo_(gray).svg.png" class="logo"></a>
            <ul>
                <li><a href="#" id="7sal">BMW 7 Series Saloon</a></li>
                <li><a href="#" id="i7">BMW i7</a></li>
                <li><a href="#" id="m70">BMW i7 M70</a></li>
                <li><a href="#" id="m760">M760e xDrive</a></li>
            </ul>
            <a href="models.html" class="btn">Go Back</a>
        </nav>
        <div class="info">
            <div>
                <h2 id="hun">7.2 s</h2>
                <p>100 km/h</p>
            </div>
            <div>
                <h2 id="Max">245 km/h</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2 id="range">1300 km</h2>
                <p>Max Range</p>
            </div>
            <div class="line"></div>
            <div>
                <h2 id="model">7 Series Saloon</h2>
            </div>

        </div>
    </div>
    <script>

        var header = document.getElementById("header");
        var ms = document.getElementById("7sal");
        var m3 = document.getElementById("i7");
        var mx = document.getElementById("m70");
        var my = document.getElementById("m760");
        var model = document.getElementById("model");
        var range = document.getElementById("range");
        var hun = document.getElementById("hun");
        var Max = document.getElementById("Max");
        

        ms.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/bmw7sal.jpg)"
            model.innerHTML = "7 Series Saloon"
            header.style.backgroundImage = "url(../HTML/images/bmw7sal.jpg)"
            range.innerHTML = "1300 km"
            header.style.backgroundImage = "url(../HTML/images/bmw7sal.jpg)"
            hun.innerHTML = "7.2 s"
            header.style.backgroundImage = "url(../HTML/images/bmw7sal.jpg)"
            Max.innerHTML = "245 km/h"
            
        }
        m3.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/bmwi7.jpg)"
            model.innerHTML = "BMW i7"
            header.style.backgroundImage = "url(../HTML/images/bmwi7.jpg)"
            range.innerHTML = "992 km"
            header.style.backgroundImage = "url(../HTML/images/bmwi7.jpg)"
            hun.innerHTML = "5.7 s"
            header.style.backgroundImage = "url(../HTML/images/bmwi7.jpg)"
            Max.innerHTML = "225 km/h"

        }
        mx.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/m70.jpg)"
            model.innerHTML = "BMW M70"
            header.style.backgroundImage = "url(../HTML/images/m70.jpg)"
            range.innerHTML = "583 km"
            header.style.backgroundImage = "url(../HTML/images/m70.jpg)"
            hun.innerHTML = "4.2 s"
            header.style.backgroundImage = "url(../HTML/images/m70.jpg)"
            Max.innerHTML = "256 km/h"


        }
        my.onclick = function(){
            header.style.backgroundImage = "url(../HTML/images/760.jpg)"
            model.innerHTML = "BMW M760e xDrive"
            header.style.backgroundImage = "url(../HTML/images/760.jpg)"
            range.innerHTML = "569 km"
            header.style.backgroundImage = "url(../HTML/images/760.jpg)"
            hun.innerHTML = "3.6 s"
            header.style.backgroundImage = "url(../HTML/images/760.jpg)"
            Max.innerHTML = "305 km/h"

        }


    
    </script>
</body>
</html>
