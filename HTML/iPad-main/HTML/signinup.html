<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signinup.css">
    <script src="https://kit.fontawesome.com/6545ba3f76.js" crossorigin="anonymous"></script>
    <title>Join Us</title>
</head>
<body>
        
    
        <div class="container">
            <a href="home.html"><img class="object-size" src="../HTML/images/BMW_logo_(gray).svg.png";></a>
            <a href="home.html" class="btn">Go Back</a>
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-sharp fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Enter Your e-Mail">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Enter Your Password">
                        </div>
                        <p id="mytext">Forgot your password?<a href="#">Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign Up</button>
                        <button type="button" id="signinBtn" class="disable">Sign In</button>
                    </div>
                </form>
            </div>

        </div>

        <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
            document.getElementById('mytext').style.display = 'block';
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
            document.getElementById('mytext').style.display = 'none';
        }






        </script>
    


S




</body>
</html>
